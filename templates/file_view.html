{% extends "base.html" %}

{% block title %}Viewing {{ filename }}{% endblock %}

{% block content %}
    <h1>{{ filename }}</h1>
    <a href="{{ request.referrer or url_for('home') }}">‚Üê Back to results</a>

    <div class="file-view-container">
        <pre>{% for line in content.split('\n') %}
            <!-- TODO-AIDER: each line number should be an anchor link. these links are referenced from `results.html`, see HINT-FOR-AIDER-comment  -->
{{ loop.index }}: {{ line | replace(search_term, '<mark>' ~ search_term ~ '</mark>') | safe }}{% endfor %}</pre>
    </div>
{% endblock %}
